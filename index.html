<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workdate.dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Soft Pink Neumorphic Palette
              background: '#F0E6EA',
              surface: '#F5ECF0',
              'surface-dark': '#E8DDE2',
              primary: '#E91E63',
              'primary-light': '#F48FB1',
              'primary-dark': '#C2185B',
              secondary: '#9C27B0',
              'secondary-light': '#CE93D8',
              accent: '#FF4081',
              // Text colors
              'text-primary': '#4A3540',
              'text-secondary': '#8B7A82',
              'text-muted': '#A89BA0',
              // Border & shadows
              'border-soft': '#E0D4D9',
              'shadow-light': 'rgba(255, 255, 255, 0.8)',
              'shadow-dark': 'rgba(200, 180, 185, 0.6)',
              // Status colors
              success: '#4CAF50',
              warning: '#FF9800',
              error: '#F44336',
            },
            fontFamily: {
              heading: ['Varela Round', 'sans-serif'],
              body: ['Nunito Sans', 'sans-serif'],
            },
            boxShadow: {
              'neu': '6px 6px 15px rgba(200, 180, 185, 0.5), -6px -6px 15px rgba(255, 255, 255, 0.9)',
              'neu-sm': '4px 4px 10px rgba(200, 180, 185, 0.4), -4px -4px 10px rgba(255, 255, 255, 0.8)',
              'neu-inset': 'inset 4px 4px 10px rgba(200, 180, 185, 0.5), inset -4px -4px 10px rgba(255, 255, 255, 0.7)',
              'neu-inset-sm': 'inset 2px 2px 5px rgba(200, 180, 185, 0.4), inset -2px -2px 5px rgba(255, 255, 255, 0.6)',
              'neu-flat': '0 4px 15px rgba(200, 180, 185, 0.3)',
              'neu-hover': '8px 8px 20px rgba(200, 180, 185, 0.5), -8px -8px 20px rgba(255, 255, 255, 0.95)',
              'neu-pressed': 'inset 6px 6px 12px rgba(200, 180, 185, 0.5), inset -6px -6px 12px rgba(255, 255, 255, 0.7)',
            },
            borderRadius: {
              'neu': '16px',
              'neu-lg': '24px',
              'neu-xl': '32px',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Nunito Sans', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Varela Round', sans-serif;
      }
      
      body {
        background-color: #F0E6EA;
        color: #4A3540;
      }

      /* Neumorphic Button Styles */
      .neu-btn {
        background: linear-gradient(145deg, #F8F0F3, #E8DDE2);
        box-shadow: 6px 6px 15px rgba(200, 180, 185, 0.5), -6px -6px 15px rgba(255, 255, 255, 0.9);
        transition: all 0.2s ease;
      }
      
      .neu-btn:hover {
        box-shadow: 8px 8px 20px rgba(200, 180, 185, 0.5), -8px -8px 20px rgba(255, 255, 255, 0.95);
      }
      
      .neu-btn:active {
        box-shadow: inset 4px 4px 10px rgba(200, 180, 185, 0.5), inset -4px -4px 10px rgba(255, 255, 255, 0.7);
      }

      .neu-btn-primary {
        background: linear-gradient(145deg, #F06292, #D81B60);
        box-shadow: 6px 6px 15px rgba(200, 180, 185, 0.5), -6px -6px 15px rgba(255, 255, 255, 0.9);
      }
      
      .neu-btn-primary:hover {
        background: linear-gradient(145deg, #F48FB1, #E91E63);
      }

      /* Neumorphic Card */
      .neu-card {
        background: linear-gradient(145deg, #F8F0F3, #EDE4E8);
        box-shadow: 6px 6px 15px rgba(200, 180, 185, 0.5), -6px -6px 15px rgba(255, 255, 255, 0.9);
        border-radius: 16px;
      }

      .neu-card-inset {
        background: #F0E6EA;
        box-shadow: inset 4px 4px 10px rgba(200, 180, 185, 0.5), inset -4px -4px 10px rgba(255, 255, 255, 0.7);
        border-radius: 16px;
      }

      /* Neumorphic Input */
      .neu-input {
        background: #F0E6EA;
        box-shadow: inset 4px 4px 10px rgba(200, 180, 185, 0.4), inset -4px -4px 10px rgba(255, 255, 255, 0.6);
        border: none;
        border-radius: 12px;
        transition: all 0.2s ease;
      }
      
      .neu-input:focus {
        box-shadow: inset 6px 6px 12px rgba(200, 180, 185, 0.5), inset -6px -6px 12px rgba(255, 255, 255, 0.7);
        outline: 2px solid #F48FB1;
      }

      /* Scrollbar styling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0E6EA;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #E0D4D9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D0C4C9;
      }

      /* Neumorphic toggle/checkbox */
      .neu-toggle {
        background: #F0E6EA;
        box-shadow: inset 4px 4px 8px rgba(200, 180, 185, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.6);
      }

      /* Icon wrapper with soft shadow */
      .neu-icon-wrap {
        background: linear-gradient(145deg, #F8F0F3, #EDE4E8);
        box-shadow: 4px 4px 10px rgba(200, 180, 185, 0.4), -4px -4px 10px rgba(255, 255, 255, 0.8);
      }

      /* Progress bar container */
      .neu-progress {
        background: #F0E6EA;
        box-shadow: inset 3px 3px 6px rgba(200, 180, 185, 0.4), inset -3px -3px 6px rgba(255, 255, 255, 0.6);
      }

      /* Floating navbar effect */
      .neu-navbar {
        background: linear-gradient(145deg, rgba(248, 240, 243, 0.95), rgba(237, 228, 232, 0.95));
        box-shadow: 0 4px 20px rgba(200, 180, 185, 0.3);
        backdrop-filter: blur(10px);
      }

      /* Tab/pill navigation */
      .neu-tab {
        background: transparent;
        transition: all 0.2s ease;
      }
      .neu-tab.active {
        background: linear-gradient(145deg, #F8F0F3, #EDE4E8);
        box-shadow: 4px 4px 10px rgba(200, 180, 185, 0.4), -4px -4px 10px rgba(255, 255, 255, 0.8);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #E91E63, #9C27B0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Date & Time Input Customization */
      input[type="date"],
      input[type="time"] {
        color: #4A3540;
        font-weight: 500;
      }

      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(41%) sepia(42%) saturate(2571%) hue-rotate(312deg) brightness(95%) contrast(92%);
        cursor: pointer;
        opacity: 0;
        position: absolute;
        right: 0;
        width: 100%;
        height: 100%;
      }

      /* Focus state for date/time inputs */
      input[type="date"]:focus,
      input[type="time"]:focus {
        outline: 2px solid #F48FB1;
        outline-offset: -2px;
      }

      /* Select dropdown customization */
      select {
        color: #4A3540;
        font-weight: 500;
      }

      select:focus {
        outline: 2px solid #F48FB1;
        outline-offset: -2px;
      }

      /* Custom styling for date/time popups - Limited browser support */
      input[type="date"]::-webkit-datetime-edit,
      input[type="time"]::-webkit-datetime-edit {
        padding: 0;
      }

      input[type="date"]::-webkit-datetime-edit-fields-wrapper,
      input[type="time"]::-webkit-datetime-edit-fields-wrapper {
        padding: 0;
      }

      input[type="date"]::-webkit-datetime-edit-text,
      input[type="time"]::-webkit-datetime-edit-text {
        color: #8B7A82;
        padding: 0 0.25rem;
      }

      input[type="date"]::-webkit-datetime-edit-month-field,
      input[type="date"]::-webkit-datetime-edit-day-field,
      input[type="date"]::-webkit-datetime-edit-year-field,
      input[type="time"]::-webkit-datetime-edit-hour-field,
      input[type="time"]::-webkit-datetime-edit-minute-field {
        color: #4A3540;
        font-weight: 600;
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        background: rgba(233, 30, 99, 0.05);
      }

      input[type="date"]::-webkit-datetime-edit-month-field:focus,
      input[type="date"]::-webkit-datetime-edit-day-field:focus,
      input[type="date"]::-webkit-datetime-edit-year-field:focus,
      input[type="time"]::-webkit-datetime-edit-hour-field:focus,
      input[type="time"]::-webkit-datetime-edit-minute-field:focus {
        background: rgba(233, 30, 99, 0.1);
        color: #E91E63;
        outline: none;
      }

      /* Placeholder-like styling for empty date/time */
      input[type="date"]:invalid,
      input[type="time"]:invalid {
        color: #A89BA0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
